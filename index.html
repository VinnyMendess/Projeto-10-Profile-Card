<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://kit.fontawesome.com/eebdb6e4f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="james-person-1.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Mercator Fil</span>
            <span class="job">Gerente de Venda</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2"class="link"><i class="fab fa-facebook"></i></a>
            <a href="#" style="background: #1da1f2"class="link"><i class="fab fa-twitter"></i></a>
            <a href="#" style="background: #e1306c"class="link"><i class="fab fa-instagram"></i></a>
            <a href="#" style="background: #ff0000"class="link"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-message"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share-nodes"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
